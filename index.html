<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansökningar eftergymnasiala utbildningar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ANSÖKNINGAR TILL EFTERGYMNASIAl UTBILDNING</h1>
    <div id="radioButtonsDiv">
      <input
        type="radio"
        name="programmeRadio"
        value="Frontend"
        id="frontend"
      />
      <label for="frontend">Frontend</label>
      <input type="radio" name="programmeRadio" value="Backend" id="backend" />
      <label for="backend">Backend</label>
      <input type="radio" name="programmeRadio" value=".NET" id="net" />
      <label for="net">.NET</label>
      <button>Sortera studenter</button>
      <div id="sortDiv">
        <input type="radio" name="sortRadio" value="age" id="sortByAge" />
        <label for="sortByAge">Sortera efter ålder(stigande)</label>
        <input
          type="radio"
          name="sortRadio"
          value="firstName"
          id="sortByFirstName"
        />
        <label for="sortByFirstName">Sortera efter förnamnet(A-Ö)</label>
        <input
          type="radio"
          name="sortRadio"
          value="lastName"
          id="sortByLastName"
        />
        <label for="sortByLastName">Sortera efter efternamnet(A-Ö)</label>
      </div>
      <!--<select name="sortSelect" id="sortSelect">
        <option value="noFilter"></option>
        <option value="frontEnd" id="frontEnd" onclick="getProgramme()">
          Frontend
        </option>
        <option value="backEnd" id="backEnd">Backend</option>
        <option value=".NET" id=".NET">.NET</option>
        <option value="ageRising">Ålder(Stigande ordning)</option>
        <option value="firstName">Förnamn(A-Ö)</option>
        <option value="surName">Efternamn(A-Ö)</option>
      </select>
      !-->
    </div>
    <div id="listDiv"></div>
    <script src="main.js"></script>
  </body>
</html>
